<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/admin/admin.css" />
    <link
      rel="stylesheet"
      href="/assets/icon/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <title>My admin</title>
  </head>
  <body>
    <aside class="aside_admin">
      <button class="btn" onclick="handleLoadContent('product.html')">
        <i class="fa-solid fa-house"></i>
      </button>
      <button class="btn" onclick="handleLoadContent('users.html')">
        <i class="fa-solid fa-users"></i>
      </button>
      <button class="btn">
        <i class="fa-solid fa-cart-shopping"></i>
      </button>
      <button class="btn">
        <i class="fa-solid fa-magnifying-glass-chart"></i>
      </button>
      <button class="btn">
        <i class="fa-solid fa-gear"></i>
      </button>
    </aside>
    <main class="main_admin">
      <header class="header_admin">
        <div class="feature_admin">
          <div class="search">
            <input type="text" placeholder="Search..." class="input_search" />
            <span class="search_icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </div>
          <span>
            <i class="fa-solid fa-user"></i>
          </span>
        </div>
      </header>
      <iframe id="content_admin" src="product.html"></iframe>
    </main>
  </body>
  <script src="/assets/handle/admin.js"></script>
</html>
