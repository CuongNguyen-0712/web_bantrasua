<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/icon/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/styles/user/login.css" />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link rel="icon" href="/assets/img/logo.png" />
    <title>Clover Tea</title>
  </head>
  <body>
    <div class="login">
      <div class="login-form">
        <div class="login-form__container">
          <div class="login-form__header">
            <h3 class="login-form__heading">
              <span class="login-form__welcome"> Welcome to </span>

              Clover Tea
              <i class="login-form__heading-icon fa-solid fa-clover"></i>
            </h3>
            <span class="login-form__title">Đăng nhập</span>
          </div>

          <form action="" class="login-form__form">
            <div class="login-form__group">
              <label for="emailid" class="login-form__label"
                >Email hoặc số điện thoại:</label
              >
              <input
                type="text"
                name="email"
                id="emailid"
                class="login-form__input"
                placeholder="Nhập email hoặc số điện thoại của bạn"
              />
            </div>

            <div class="login-form__group">
              <label for="passid" class="login-form__label">Mật khẩu:</label>
              <input
                type="password"
                name="pass"
                id="passid"
                class="login-form__input"
                placeholder="Nhập mật khẩu của bạn"
              />
              <div class="login-form__hidden-icon">
                <i class="login-form__icon fa-solid fa-eye"></i>
              </div>
            </div>

            <div class="login-form__forgot">
              <a href="" class="login-form__forgot-link login-form__link"
                >Quên mật khẩu?</a>
            </div>

            <div class="login-form__button">
              <a href="">
                <input
                  class="login-form__btn"
                  type="submit"
                  name="submitType"
                  value="ĐĂNG NHẬP"
                />
              </a>
            </div>
          </form>

          <div class="login-form__link">
            <a href="" class="login-form__link-register login-form__link">
              Bạn chưa có tài khoản?
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
