<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/logo.png" />
    <link
      rel="stylesheet"
      href="/assets/icon/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link rel="stylesheet" href="/assets/styles/user/login.css" />
  </head>
  <body>
    <form id="login-form">
      <div class="heading">
        <h2>
          Chào mừng trở lại
          <a href="/index.html">
            Clover Tea
            <i class="fa-solid fa-clover"></i>
          </a>
        </h2>
        <p>Vui lòng điền thông tin để đăng nhập</p>
      </div>
      <div class="main">
        <div class="field-input">
          <input
            type="text"
            htmlFor="username"
            id="username"
            name="username"
            autofocus
            autocomplete="off"
            placeholder=""
            required
          />
          <label for="username">Tên đăng nhập</label>
        </div>
        <div class="field-input">
          <input
            type="password"
            htmlFor="password"
            id="password"
            name="password"
            autocomplete="off"
            minlength="8"
            placeholder=""
            required
          />
          <label for="password">Mật khẩu</label>
          <div id="show-password">
            <input type="checkbox" name="checkbox" id="passwordShown" />
            <span> Hiện thị mật khẩu </span>
          </div>
          <a href="#" id="forget-password">Quên mật khẩu ?</a>
        </div>
      </div>
      <div class="footer">
        <button type="submit">Đăng nhập</button>
        <button type="button">
          <a href="./signup.html"> Bạn chưa có tài khoản </a>
        </button>
      </div>
    </form>
  </body>
  <script src="/assets/handle/user/login.js"></script>
</html>
