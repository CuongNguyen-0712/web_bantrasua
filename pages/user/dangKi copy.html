<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/assets/styles/user/dangKi copy.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Đăng Kí</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/logo.png">
    <link href="/assets/font/Arimo-VariableFont_wght.ttf" rel="stylesheet">
    <link rel="stylesheet" href="/assets/icon/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">

</head>
<body>
    <div class="modal">
        <!-- Overlay phủ đen -->
        <div class="modal__over-lay">
        </div> 
    
        <!-- Nội dung Modal -->
        <div class="modal__body">
            <div class="modal__inner">
                <!-- Auth form -->
                <div class="auth-form">
                    <div class="auth-form__header">
                        <div class="auth-form__welcome">
                            <span class="auth-form-heading">Welcome to <strong>Clover Tea</strong>
                                <i class="icon fa-solid fa-clover"></i>
                            </span>
                        </div>
                        <h3 class="auth-form__heading">Đăng Ký</h3>
                        <span class="auth-form__switch-btn">Bạn đã có tài khoản?
                            <a href="./login.html" class="auth-form__switch-btn-link">Đăng nhập</a>
                        </span>
                    </div>
                    <!-- Form đăng ký -->
                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <span class="auth-form__title">Nhập họ tên:</span>
                            <input type="text" class="auth-form__input" placeholder="Nhập họ tên">
                        </div>
                        <div class="auth-form__group">
                            <span class="auth-form__title">Nhập email:</span>
                            <input type="text" class="auth-form__input" placeholder="Nhập email">
                        </div>
                        <div class="auth-form__group">
                            <span class="auth-form__title">Nhập mật khẩu:</span>
                            <input type="password" class="auth-form__input" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="auth-form__group">
                            <span class="auth-form__title">Nhập lại mật khẩu:</span>
                            <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu">
                        </div>
                    </div>
                    <!-- Điều khoản -->
                    <div class="auth-form__aside">
                        <a href="" class="auth-form__policy-text-link">Chấp nhận điều khoản: </a>
                        <p class="auth-form__check-box">
                            <input type="checkbox" id="member" name="member" value="guest">
                            <label for="member">Khách hàng đăng kí trở thành Hội Viên Clover Tea</label>
                        </p>
                    </div>
                    <!-- Nút đăng ký -->
                    <div class="auth-form__controls">
                        <a href="./daDangNhap copy.html" class="btn-link">
                            <button class="btn">ĐĂNG KÝ</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
