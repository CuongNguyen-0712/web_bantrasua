<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <link rel="stylesheet" href="/assets/styles/user/buy.css" />
    <link
      rel="stylesheet"
      href="/assets/icon/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css"
    />
  </head>
  <body>
    <form id="formBuy">
      <div class="main">
        <img src="" alt="Hình ảnh sản phẩm" />
        <div class="body">
          <h3>Clover Trà Xanh</h3>
          <div class="id_product">
            <span>Mã sản phẩm:</span>
            <p>CT1131313</p>
          </div>
          <div class="price">
            <span>Đơn giá:</span>
            <p>59.000&#8363;</p>
          </div>
          <div class="quantity">
            <span>Số lượng:</span>
            <div class="container">
              <button type="button">
                <i class="fa-solid fa-minus"></i>
              </button>
              <input type="number" value="1" name="quantity" id="quantity" />
              <button type="button">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>
          <div class="size">
            <span>Kích cỡ:</span>
            <p>
              <button type="button">L</button>
              <button type="button">M</button>
            </p>
          </div>
          <div class="sugar">
            <span>Ngọt</span>
            <p>
              <button type="button">Ít</button>
              <button type="button">Bình thường</button>
              <button type="button">Nhiều</button>
            </p>
          </div>
          <div class="ice">
            <span>Đá</span>
            <p>
              <button type="button">Ít</button>
              <button type="button">Bình thường</button>
              <button type="button">Nhiều</button>
            </p>
          </div>
        </div>
      </div>
      <div class="other">
        <h4>Topping</h4>
        <div class="item">
          <div class="info">
            <span>Trân châu đen</span>
            <p>10.000&#8363;</p>
          </div>
          <div class="container">
            <button type="button">
              <i class="fa-solid fa-minus"></i>
            </button>
            <input type="number" value="0" min="0" max="10" id="item_1" />
            <button type="button">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="item">
          <div class="info">
            <span>Hạt thủy tinh củ năng</span>
            <p>10.000&#8363;</p>
          </div>
          <div class="container">
            <button type="button">
              <i class="fa-solid fa-minus"></i>
            </button>
            <input type="number" value="0" min="0" max="10" id="item_2" />
            <button type="button">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
        <div class="item">
          <div class="info">
            <span>Kem cheese khứ hồi</span>
            <p>10.000&#8363;</p>
          </div>
          <div class="container">
            <button type="button">
              <i class="fa-solid fa-minus"></i>
            </button>
            <input type="number" value="0" min="0" max="10" id="item_3" />
            <button type="button">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="footer">
        <button type="submit"></button>
      </div>
    </form>
    <button id="close">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </body>
  <script src="/assets/handle/user/buy.js"></script>
</html>
